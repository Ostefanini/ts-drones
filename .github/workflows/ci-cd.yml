name: CI/CD (push main)

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  OWNER: ostefanini
  REPO: ts-drones

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          #cache: pnpm
          #cache-dependency-path: pnpm-lock.yaml

      - uses: pnpm/action-setup@v4
        with:
          version: 9
          #run_install: false

      - run: pnpm -v
      - run: pnpm install --frozen-lockfile

      - name: Lint (workspace)
        run: pnpm lint:ci

      - name: Tests (workspace)
        run: pnpm test

  build_and_push:
    needs: ci
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image:
          - name: web
            dockerfile: apps/web/Dockerfile
            context: .
          - name: api
            dockerfile: apps/api/Dockerfile
            context: .
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push ${{ matrix.image.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.image.context }}
          file: ${{ matrix.image.dockerfile }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.REPO }}/${{ matrix.image.name }}:latest
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.REPO }}/${{ matrix.image.name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy (SSH -> docker compose)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ts-drones.drawnlights.show
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            set -e
            cd "${{ secrets.DEPLOY_PATH }}"
            git pull
            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f
