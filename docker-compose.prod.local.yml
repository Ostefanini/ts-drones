services:
  migrate:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: migrate
    command: ["pnpm", "exec", "prisma", "migrate", "deploy"]
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build: 
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: "local_prod_web"
    volumes:
      - ./certs:/certs:ro
      - ./nginx.prod.local.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 80:80
      - 443:443
    depends_on:
      api:
        condition: service_started

  api:
    build: 
      context: .
      dockerfile: apps/api/Dockerfile
      target: runtime
    container_name: "local_prod_api"
    env_file:
      - .env
    ports:
      - 127.0.0.1:4000:4000
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    command: ["node", "dist/index.js"]

  postgres:
    image: postgres:16
    container_name: local_prod_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "127.0.0.1:${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: local_prod_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "${PGADMIN_PORT}:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data:

