services:
  migrate:
    image: ghcr.io/ostefanini/ts-drones/api-migrate:latest
    command: ["pnpm", "exec", "prisma", "migrate", "deploy"]
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy

  web:
    image: ghcr.io/ostefanini/ts-drones/web:latest
    container_name: "web"
    group_add:
      - "120"
    volumes:
      - /etc/letsencrypt/live/:/certs/live:ro
      - /etc/letsencrypt/archive:/certs/archive:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 3002:443
    depends_on:
      api:
        condition: service_started

  api:
    image: ghcr.io/ostefanini/ts-drones/api:latest
    container_name: "api"
    ports:
      - 127.0.0.1:4000:4000
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    command: ["node", "dist/index.js"]

  postgres:
    image: postgres:16
    container_name: local_prod_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "127.0.0.1:${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: local_prod_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "${PGADMIN_PORT}:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data:

